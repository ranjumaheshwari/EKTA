name: bhasha_setu
description: A Universal Language Bridge for Bharat.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons - USING STABLE PACKAGES
  # Use built-in Flutter icons instead of lucide_icons
  google_fonts: ^6.1.0

  # State Management
  provider: ^6.0.5

  # Notifications
  fluttertoast: ^8.2.4

  # Added packages used across the app
  animate_do: ^2.0.1
  flutter_overlay_window: ^0.4.4
  lucide_flutter:
  flutter_accessibility_service: any
  google_generative_ai: ^0.4.4
  shared_preferences: ^2.2.3
  # lucide_icons replaced by local compat shim

  # SIMPLE VERSION - No complex packages for now

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/placeholder.svg
